# /etc/strongswan.conf - strongSwan configuration file

swanctl {
  load = pem pkcs1 x509 revocation constraints pubkey openssl mgf1 bliss random
}

charon-systemd {
  load = random nonce sha1 sha2 sha3 aes chapoly mgf1 curve25519 oqs pem pkcs1 x509 revocation constraints pubkey openssl test-vectors curl kernel-netlink socket-default updown vici

  send_vendor_id = yes
  fragment_size = 1500
  syslog {
    daemon {
      default = 1
    }
  }
  crypto_test {
    on_add = yes
    bench = yes
    bench_time = 200
  }
}
